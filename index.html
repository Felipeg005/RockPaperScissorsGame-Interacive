<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">Rock, Paper & Scissors</div>
    <div class="title">Human &nbsp&nbsp&nbsp&nbspVS &nbsp&nbsp&nbsp&nbspMachine</div>
    <div class="scoreTitle">Human Score &nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbspMachine Score</div>
    <div class="message">Click your selection</div>
    <div class="humanScore">0</div>
    <div class="pcScore">0</div>
    <div class="userSelection"></div>
    <div class="pcSelection"></div>

    
    <div class="Human" background>
        
        <div class="humanDiv">
            <kbd><img src="Images/redRock.png" 
                width="100px" height="100px" data-name="redRock"></kbd>
            <span class="red">Rock</span>
        </div>

        <div class="humanDiv">
            <kbd><img src="Images/redPaper.png" 
                width="100px" height="100px" data-name="redPaper"></kbd>
            <span class="red">Paper</span>
        </div>

        <div class="humanDiv">
            <kbd><img src="Images/redScissor.png" 
                width="100px" height="100px" data-name="redScissor"></kbd>
            <span class="red">Scissors</span>
        </div>
        
    </div>

    <div class="PC" background>
        
        <div>
            <kbd><img src="Images/blueRock.png" 
                width="100px" height="100px"></kbd>
            <span class="blue">Rock</span>
        </div>

        <div>
            <kbd><img src="Images/bluePaper.png" 
                width="100px" height="100px"></kbd>
            <span class="blue">Paper</span>
        </div>

        <div>
            <kbd><img src="Images/blueScissor.png" 
                width="100px" height="100px"></kbd>
            <span class="blue">Scissors</span>
        </div>

        
    </div>

    <audio class="winAudio" 
    src="Sounds/463221__gabriela-melo__claps.mp3"></audio>

    <audio class="loseAudio" 
    src="Sounds/game-lose-2.mp3"></audio>

    <script type="text/JavaScript" src="script.js"></script>
</body>

</html>
